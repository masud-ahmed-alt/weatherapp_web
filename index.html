<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    <title>Weather</title>

</head>

<body>
    <div class="container-fluid">
        <section class="vh-100" style="background-color: #c4e8f9;">
            <div id="" class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-12 col-xl-10">

                        <div class="card shadow-0 border border-success border-5 text-dark" style="border-radius: 5px;">
                            <div class="card-body p-4">

                                <div class="row text-center">
                                    <div class="col-md-9 text-center border-end border-5 border-success py-4"
                                        style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
                                        <div class="d-flex justify-content-around mt-3">
                                            <p class="small"><strong id="c_name"></strong></p>
                                            <p class="small" ><strong id="date"></strong></p>
                                        </div>

                                        <div class="d-flex justify-content-around align-items-center py-5 my-4">
                                            
                                            <div class="container-fluid">
                                                <div id="image"></div>
                                                <p class="fw-bold mb-0" id="temp" style="font-size: 6rem;"></p>
                                                <p class="fw-bold mb-0" id="feel_temp" style="font-size: 2rem;"></p>
                                            </div>

                                            <div class="text-start">
                                                <p class="small"><strong id="time"></strong></p>
                                                <p class="h3 mb-3" id="day"></p>
                                                <p class="small mb-0"><strong id="w_condition"></strong></p>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-around align-items-center mb-3">

                                        </div>
                                    </div>
                                    <div class="col-md-3 text-end">

                                        <div class="small mt-3 mb-5 pb-5">
                                            <div class="input-group input-group-sm">
                                                <input type="text" id="city" class="form-control"
                                                    placeholder="Search by city">
                                                <div class="input-group-append">
                                                    <span id="btn-city" class="btn btn-success btn-sm"><i
                                                            class="fa-solid fa-magnifying-glass"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <p class="pb-1"><strong id="wind"></strong></p>
                                        <p class="pb-1"><strong id="humidity"></strong></p>
                                        <p class="pb-1"><strong id="uv"></strong></p>
                                        <p class="pb-1"><strong id="wind_dir"></strong></p>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
